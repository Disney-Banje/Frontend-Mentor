<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
        <header>
            <div class="logo-container">
                <a href="index.html" class="page-logo-link">
                    <img src="images/logo.svg" alt="Huddle brand logo">
                </a>
            </div>
        </header>

        <main>
            <section class="product-illustration">
                <img src="images/illustration-mockups.svg" alt="product illustration mockup">
            </section>

            <section class="describe">
                <article>
                    <h1 class="page-title">Build the community your fans will love</h1>
                    <p class="about-product">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                    </p>

                    <a href="#" class="register-btn">Register</a>
                </article>
            </section>
        </main>
        <footer>
            <ul class="socials-links">
                <li>
                    <a href="#" class="facebook"></a>
                </li>
                <li>
                    <a href="" class="twitter"></a>
                </li>
                <li>
                    <a href="" class="instagram"></a>
                </li>
            </ul>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Your Name Here</a>.
            </p>
          </footer>
  </div>
</body>
</html>
